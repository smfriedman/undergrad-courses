<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Calculator - JS</title>
	<script type="text/javascript" src="calculator.js"></script>
	<style type="text/css">
		body{
			width: 760px; /* how wide to make your web page */
			background-color: teal; /* what color to make the background */
			margin: 0 auto;
			padding: 0;
			font:12px/16px Verdana, sans-serif; /* default font */
		}
		div#main{
			background-color: #FFF;
			margin: 0;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div id="main">
		<h1>Welcome! Calculate below.</h1>
		<form id="calc_form">
			<label for="num1">Number 1: </label>
			<input type="number" step="any" name="num1" id="num1"/> <br/>
			<input type="radio" id="op+" name="operation" class="operation" value="+">+ <br/>
			<input type="radio" id="op-" name="operation" class="operation" value="-">- <br/>
			<input type="radio" id="opx" name="operation" class="operation" value="x">x <br/>
			<input type="radio" id="op/" name="operation" class="operation" value="/">/ <br/>
			<label for="num2">Number 2: </label>
			<input type="number" step="any" name="num2" id="num2"/> <br/>
		</form>

		<p id="pre-res">Your result is:</p>
		<p id="res">TBD</p>
	</div>
</body>
</html
